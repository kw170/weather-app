<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="./imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./imgs/logo.png" alt="" class="logo">
            <div class="header-right">
                <button class="units">Display Â°F</button>
                <div class="form-container">
                    <form action="" class="form">
                        <label for="city"></label>
                        <input class="search" type="text" name="city" id="city" placeholder="Search City" required>
                    </form>
                    <div class="error">City not found</div>
                </div>
            </div>

        </div>
        <div class="content">
            <div class="main">
                <div class="upper">
                    <div class="location">
                        <img src="" alt="" class="pin">
                        <h3 class="location-name">
                        </h3>
                    </div>
                    <div class="date"></div>
                </div>

                <div class="middle">
                    <h1 class="temperature"></h1>
                    <div class="weather-type"></div>
                </div>

                <div class="lower">
                    <div class="feel-container">
                        <div>
                            <img src="./imgs/feel.png" alt="" class="current-img">
                        </div>
                        <h4 class="feel-temperature"></h4>
                        <h5 class="feel-text">Feels Like</h5>
                    </div>

                    <div class="humidity-container">
                        <div>
                            <img src="./imgs/humid.png" alt="" class="current-img">
                        </div>
                        <h4 class="humidity-percent"></h4>
                        <h5 class="humidity-text">Humidity</h5>
                    </div>

                    <div class="wind-container">
                        <div>
                            <img src="./imgs/wind.png" alt="" class="current-img">
                        </div>
                        <h4 class="wind-speed"></h4>
                        <h5 class="wind-text">Wind Speed</h5>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <div class="forecast-alignment">
                    <div class="forecast-title">
                        3-Day Forecast
                    </div>
                </div>

                <div class="forecast-content">
                    <div class="days">
                        <div class="day"></div>
                        <img src="" alt="" class="weather-type-img">
                        <div class="forecast-temp">
                            <div class="high"></div>
                            <div class="low"></div>
                        </div>

                    </div>
                    <div class="days">
                        <div class="day"></div>
                        <img src="" alt="" class="weather-type-img">
                        <div class="forecast-temp">
                            <div class="high"></div>
                            <div class="low"></div>
                        </div>
                    </div>
                    <div class="days">
                        <div class="day"></div>
                        <img src="" alt="" class="weather-type-img">
                        <div class="forecast-temp">
                            <div class="high"></div>
                            <div class="low"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
